<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <linearGradient id="droneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Drone body (center) -->
  <ellipse cx="256" cy="256" rx="45" ry="30" fill="url(#droneGrad)"/>

  <!-- Arms -->
  <line x1="256" y1="256" x2="156" y2="156" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="356" y2="156" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="156" y2="356" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="356" y2="356" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>

  <!-- Propeller circles -->
  <circle cx="156" cy="156" r="50" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
  <circle cx="356" cy="156" r="50" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
  <circle cx="156" cy="356" r="50" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
  <circle cx="356" cy="356" r="50" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>

  <!-- Propeller centers -->
  <circle cx="156" cy="156" r="12" fill="#ffffff"/>
  <circle cx="356" cy="156" r="12" fill="#ffffff"/>
  <circle cx="156" cy="356" r="12" fill="#ffffff"/>
  <circle cx="356" cy="356" r="12" fill="#ffffff"/>

  <!-- Camera/sensor on drone body -->
  <circle cx="256" cy="268" r="10" fill="#333333"/>
</svg>
